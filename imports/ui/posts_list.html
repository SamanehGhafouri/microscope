<template name="postsList">
    <div class="posts">
    {{#each posts}}
        {{> postItem}}
    {{/each}}
    </div>
</template>

<template name="postsList2">
    <div class="posts page">
    {{#each posts}}
        {{> postItem}}
    {{/each}}
    </div>
</template>

<template name="postItem">
    <div class="post">
        <div class="post-content">
            <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
        </div>
    </div>
</template>
