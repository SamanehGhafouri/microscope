<template name="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{pathFor 'home'}}">Microscope</a>
        </div>
        <div class="collapse navbar-collapse" id="navigation">
            <!-- Adding a link to the header for building the new post page in router.js -->

            <ul class="nav navbar-nav">
                <!--Define path for new and most voted posts-->
                <li class="{{activeRouteClass 'home' 'newPosts'}}">
                    <a href="{{pathFor 'newPosts'}}">New</a>
                </li>
                <li class="{{activeRouteClass 'bestPosts'}}">
                    <a href="{{pathFor 'bestPosts'}}">Best</a>
                </li>
                <!-- used by accounts package
                 since it is reactive, the link will appear or disappear as you log in and out-->
                {{#if currentUser}}
                    <li>
                        <a href="{{pathFor 'postSubmit'}}">Submit Post</a>
                    </li>
                    <li class="dropdown">
<!-- Added notification to the header -->
                        {{> notifications}}
                    </li>
                {{/if}}
            </ul>
                <!--                   -->
            <ul class="nav navbar-nav navbar-right">
                {{> loginButtons}}
            </ul>
        </div>
    </nav>
</template>
