<!--Set up a single dynamic route and make that
route to display in any post we want!-->
<template name="postPage">
    <div class="post-page page">
        {{> postItem}}

<!--add comments in discussion page under each posts-->
        <ul class="comments">
            {{#each comments}}
                {{> commentItem}}
            {{/each}}
        </ul>

<!-- Allow the users to add comments-->
        {{#if currentUser}}
            {{> commentSubmit}}
        {{else}}
            <p>Please log in to leave a comment.</p>
        {{/if}}
    </div>
</template>
